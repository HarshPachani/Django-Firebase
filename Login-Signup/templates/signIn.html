{% if message %} <!--This is a python code and you can write it in double %-->
<script>  //If This becomes true then this javascript will be run.
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action="postSign" method = "post">
        {% csrf_token %}
        Email:
        <input type="email" name = "email">
        <br><br>
        Password:
        <input type="password" name = "password"><br><br>
        <input type="submit" value="signIn">
        <button type = "button" onclick = "location.href = '{% url 'signUp' %}'">SignUp</button>
    </form>
</body>
</html>
